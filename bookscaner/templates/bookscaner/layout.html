{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static "bookscaner/styles.css" %}">
    <script defer src="{% static "bookscaner/script.js" %}"></script>

    <title>
        Book Scanner
    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url "index" %}">Bookscaner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"  id="navbarNav">
                <hr>
                <ul class="navbar-nav ms-3">

                    <li class="nav-item"><a class="nav-link" href="{% url "search" %}">Search</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url "library" %}">Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "profile" %}">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url "login" %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url "register" %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <hr>
    <div id="csrf_token">{% csrf_token %}</div>

    {% block body %}
    {% endblock  %}
</body>
</html>
